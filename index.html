    <script>
        function generateStars(numberOfStars, maxWidth, maxHeight) {
            let stars = "";
            for (let i = 0; i < numberOfStars; i++) {
                // Generate random x and y positions
                const x = Math.round(Math.random() * maxWidth);
                const y = Math.round(Math.random() * maxHeight);
                // Append the new star position to the 'stars' string
                stars += `${x}px ${y}px #FFF, `;
            }
            // Remove the trailing comma and space from the last star entry
            stars = stars.slice(0, -2);
            return stars;
        }   

        document.addEventListener('DOMContentLoaded', function() {
            const stars1 = generateStars(1000, 3000, 3000);
            const stars2 = generateStars(150, 3000, 3000);
            const stars3 = generateStars(200, 3000, 3000);

            document.querySelector('.stars').style.boxShadow = stars1;
            document.querySelector('.stars2').style.boxShadow = stars2;
            document.querySelector('.stars3').style.boxShadow = stars3;
        });
    </script>
